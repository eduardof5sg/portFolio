<div class="flex flex-col items-center">
  <div class="flex flex-row justify-evenly items-center w-full">
    <p class="bg-blue-400 w-[33.3%] h-1"></p>
    <h1 class="w-[33.3%] text-center text-blue-400">Proyectos</h1>
    <p class=" bg-blue-400 w-[33.3%] h-1"></p>
  </div>
  <div class="grid grid-cols-3 gap-3 mt-6 w-3/4 shadow-xl text-center">
    <div *ngFor="let item of data" class="mb-4 mx-4 bg-blue-500  rounded-xl opacity-80 hover:scale-110 duration-300">      
      <ul class="flex flex-col gap-6 items-center mb-3 ">
        <div>
         <img class="w-full rounded-xl  " src="{{item.img}}" alt="imagen">
        </div> 
        <div>
         <li class="text-white font-medium">{{item.nombre}}</li> 
         <div class="text-white flex flex-row justify-around mt-12 gap-6">
          <button class="bg-white p-1 w-24 rounded-xl text-blue-400">Github</button>
          <button class="bg-white p-1 w-24 rounded-xl text-blue-400">Visitar  Web</button>
         </div>
        </div>
      </ul>
    </div> 
  </div>
</div>
